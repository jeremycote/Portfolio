<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Thank you for reading!</h3>
        <h4 class="mb-0 font-weight-light">Let's get in touch.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="mailto:jeremymcote@hdh-analytics.com" ngbTooltip="Email Me">
          <button type="button" class="btn btn-success">jeremymcote@hdh-analytics.com</button>
        </a>
        <span style="padding-right: 10px"></span>
        <a target="_blank" href="https://github.com/jeremycote" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://github.com/jeremycote" target="_blank">Jeremy Côté</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://github.com/jeremycote/Portfolio/blob/main/LICENSE" class="nav-link" target="_blank">MIT License</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
